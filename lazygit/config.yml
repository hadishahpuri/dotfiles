customCommands:
  - key: 'c'
    context: 'files'
    subprocess: true
    prompts:
      - type: 'menu'
        title: 'Choose your commit type:'
        key: 'CommitType'
        options:
          - name: '✨ FEATURE'
            value: '✨'
          - name: '🐛 BUG'
            value: '🐛'
          - name: '🚑️ HOTFIX'
            value: '🚑️'
          - name: '🎨 CHANGED'
            value: '🎨'
          - name: '🔒️ SECURITY'
            value: '🔒️'
          - name: '⬆️ BUMPED'
            value: '⬆️'
          - name: '🚧 WIP'
            value: '🚧'
          - name: '🔥 REMOVED'
            value: '🔥'
      - type: 'input'
        title: 'Enter your commit ID'
        key: 'CommitId'
        initialValue: '-'
      - type: 'input'
        title: 'Enter your commit message'
        key: 'CommitMessage'
        initialValue: ''
      - type: 'menu'
        title: 'Pre commit msg hook?'
        key: 'PreCommitHook'
        options:
          - name: 'Yes'
            value: ''
          - name: 'No'
            value: '--no-verify'
    command: "git commit -m '{{.Form.CommitType}} [{{.Form.CommitId}}] {{.Form.CommitMessage}}' {{.Form.PreCommitHook}}"
    loadingText: 'Commiting...'
