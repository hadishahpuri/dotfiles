gui:
    screenMode: "half"
customCommands:
    - key: "c"
      context: "files"
      subprocess: true
      prompts:
        - type: "menu"
          title: "Choose your commit type:"
          key: "CommitType"
          options:
            - name: "✨ FEATURE"
              value: "✨"
            - name: "\U0001F41B BUG"
              value: "\U0001F41B"
            - name: "\U0001F691️ HOTFIX"
              value: "\U0001F691️"
            - name: "\U0001F3A8 CHANGED"
              value: "\U0001F3A8"
            - name: "\U0001F512️ SECURITY"
              value: "\U0001F512️"
            - name: "⬆️ BUMPED"
              value: "⬆️"
            - name: "\U0001F6A7 WIP"
              value: "\U0001F6A7"
            - name: "\U0001F525 REMOVED"
              value: "\U0001F525"
            - name: "\U0001F389 INITIAL"
              value: "\U0001F389"
        - type: "input"
          title: "Enter your commit ID"
          key: "CommitId"
          suggestions:
            command: "echo $(git rev-parse --abbrev-ref HEAD) | sed 's/^\\(bugFix\\|hotFix\\|feature\\)\\/T\\([0-9]*\\)\\-.*$/\\2/'"
        - type: "input"
          title: "Enter your commit message"
          key: "CommitMessage"
          initialValue: ""
        - type: "menu"
          title: "Pre commit msg hook?"
          key: "PreCommitHook"
          options:
            - name: "Yes"
              value: ""
            - name: "No"
              value: "--no-verify"
      command: "git commit -m '{{.Form.CommitType}} [{{.Form.CommitId}}] {{.Form.CommitMessage}}' {{.Form.PreCommitHook}}"
      loadingText: "Commiting..."
    - key: "n"
      context: "localBranches"
      subprocess: true
      prompts:
        - type: "menu"
          title: "Choose your branch type:"
          key: "BranchType"
          options:
            - name: "✨ FEATURE"
              value: "feature"
            - name: "\U0001F41B BUG"
              value: "bugFix"
            - name: "\U0001F691️ HOTFIX"
              value: "hotFix"
        - type: "input"
          title: "Enter your task ID"
          key: "TaskId"
          initialValue: ""
        - type: "input"
          title: "Enter your branch name"
          key: "BranchName"
          initialValue: ""
      command: "git checkout -b {{.Form.BranchType}}/T{{.Form.TaskId}}-{{.Form.BranchName}}"
      loadingText: "Creating new branch..."
    - key: "<c-p>"
      context: "global"
      subprocess: true
      prompts:
        - type: "input"
          title: "Choose your target branch"
          key: "Target"
          suggestions:
            preset: "branches"
          initialValue: "develop"
      command: "~/dotfiles/lazygit/merge_request.sh {{.Form.Target}}"
      loadingText: "Creating merge request..."
git:
    paging:
        externalDiffCommand: difft --color=always --display=inline --syntax-highlight=on
